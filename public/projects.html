<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Projects - Past Project Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <div class="nav">
      <div class="logo">
        <i class="bi bi-folder logo-icon"></i> Past Project Explorer
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="submit.html">Submit Project</a>
        <a href="about.html">About Us</a>
        <button onclick="openLogin()">Login</button>
      </nav>
    </div>
  </header>

  <!-- Main Projects Section -->
  <main>
    <section class="projects-section">
      <h2 class="green">Student Projects</h2>
      <p class="center">Discover innovative projects created by talented students across various disciplines</p>
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Search Projects" />
        <select id="categoryFilter">
          <option>All Categories</option>
          <option>Web Development</option>
          <option>Mobile App</option>
          <option>AI / ML</option>
          <option>Data Science</option>
          <option>Other</option>
        </select>
        <select id="yearFilter">
          <option>All Years</option>
          <option>2025</option>
          <option>2024</option>
          <option>2023</option>
        </select>
      </div>
      <p class="center small" id="projectsCount"></p>
      <div id="projectsGrid" class="projects-grid">
        <!-- Project cards dynamically filled by script.js -->
      </div>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>ðŸ”µ Login</h2>
      <label>Username</label>
      <input type="text" id="loginUsername" placeholder="Username" />
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" />
      <button class="btn blue" onclick="loginUser()">Login</button>
      <p>Don't have an account? <a href="#" onclick="switchModal('loginModal','signupModal')">Sign up</a></p>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>ðŸ”· Sign Up</h2>
      <label>Username</label>
      <input type="text" id="signupUsername" placeholder="Enter the username" />
      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="Enter your password" />
      <label>Confirm Password</label>
      <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" />
      <button class="btn green" onclick="signupUser()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="switchModal('signupModal','loginModal')">Back to Login</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
